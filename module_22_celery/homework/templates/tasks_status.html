{% extends "base.html" %}
{% block content %}
<h3>Статус задачи:</h3>
{% if info %}
    <table class="customTable">
    <thead>
    <tbody>
    <tr>
        <th>Количество задач:  </th>
        <td  align="center">{{info.task_count}}</td>
    </tr>
    <tr>
        <th>Количество завершенных задач: </th>
        <td  align="center">{{info.completed}} </td>
    </tr>
    </tbody>
    </thead>
</table>
<h3>{{info.message}}</h3>
{% endif %}

<a href='/'>Вернуться на главную</a><br>
{% endblock %}
