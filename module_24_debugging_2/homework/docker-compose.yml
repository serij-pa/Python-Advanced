networks:
  monitoring:
    driver: bridge

services:

  app:
    build:
      context: app
    stop_signal: SIGKILL
    ports:
      - 5000:5000
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/config.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    depends_on:
      - app
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    depends_on:
      - app
    networks:
      - monitoring